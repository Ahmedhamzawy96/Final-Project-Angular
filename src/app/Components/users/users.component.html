<main  id="main" class="main" dir="rtl">
  <div class="pagetitle">
    <nav class="my-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">الصفحة الرئيسية</a></li>
        <li class="breadcrumb-item"></li>
        <li class="breadcrumb-item active">العملاء</li>
      </ol>
    </nav>
    <div > <a routerLink="/"
      class="logo d-flex align-items-center w-auto">  <img src="assets/img/LOGO.jpg" alt=""> </a></div>

      <section class="section">
        <div>
          <form [formGroup]="TypeSelect">
                  <h5>المستخدمين</h5>
                  <div class="form-group">
                    <div class="d-flex align-items-center my-3">
                      <i class="form-group"></i>
                      <h6>تحديد نوع المستخدم</h6>
                    </div>
                    <div>
                      <mat-form-field >
                        <mat-label>أختر نوع المستخدم</mat-label>
                        <mat-select  formControlName="selectedtype" [(value)]="usertype"  (selectionChange)="selecteduser(usertype)">
<!--                           <mat-option
                            *ngFor="let user of users"
                            [value]="user.type">
                          
                            {{ user.type }}

                          </mat-option> -->
                          <mat-option value="one">أدمن</mat-option>
                          <mat-option value="two">بائع المخزن</mat-option>
                          <mat-option value="three">بائع العربه</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                  </div>
              
          </form>

        </div>

       </section>
      
    <section class="section"> 
      <div class="form-group">
        <form [formGroup]="AddUser" (ngSubmit)="Adduser()" >
          <div class="col">
            <div class="card">
              <div class="card-body">
               <br>
                    <h5>أضافة جديد</h5>          
                   
                    <div class="row mb-3 col-lg-6">
                      <label for="username" class="col-form-label">اسم المستخدم</label>

                      <div class="col-sm-10">
                        <div>
                          <input
                            type="text"
                            formControlName="userName"
                            class="form-control"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="col col-lg-6">
                      <label for="password" class="col-form-label"
                        >كلمة السر </label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          formControlName="password"
                          class="form-control"
                        />
  
                        <div class="col">
                          <label for="type" class="col-form-label">نوعه </label>
                          <div class="col-sm-10">
                            <input
                              type="text"
                              formControlName="type"
                              list="notes"
                              class="form-control"
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col d-flex justify-content-center">
                        <button type="Submit" class="btn btn-primary">اضافة</button>
                      </div>
                    </div>
                    </div>
                  
                  </div>
                  
                </div>   
        </form>
      </div>   
    </section>
  </div>



        <div class="col-12">
            <div class="card overflow-auto">
                <div class="card-body p-3">
                   <h5 class="card-title"> بيانات المستخدمين </h5>

                    <table class="table overflow-scroll  ">
                      <thead>
                        <tr>
                          <th></th>
                          <th scope="col">اسم المستخدم</th>
                          <th scope="col">كلمة السر</th>
                          <th scope="col">نوعه</th>
                        </tr>
                      </thead>
                        <tbody>
                          <tr *ngFor="let user of users">
                            <td>
                              <input 
                                #radioInput
                                class="form-check-input"
                                type="radio"
                                name="gridRadios"
                                id="gridRadios1"
                                [value]="user.userName"
                                [(ngModel)]="Username"
                               [ngModelOptions]="{ standalone: true }"
                              />
                            </td>
                           
                            <td>
                              <div *ngIf="!this.radioInput.checked">
                                {{ user.userName }}
                              </div>
                              <div *ngIf="this.radioInput.checked">
                                <input
                                  [(ngModel)]="user.userName"
                                  [ngModelOptions]="{ standalone: true }"
                                  type="text"
                                  class="form-control"
                                  [value]="user.userName"
                                  (change)="updateuser(
                                    user.userName,
                                    user.password,
                                    user.type
                                  )"
                                />
                              </div>
                            </td>
                            <td>
                              <div *ngIf="!this.radioInput.checked">
                                {{ user.password }}
                              </div>
                              <div *ngIf="this.radioInput.checked">
                                <input
                                  [(ngModel)]="user.password"
                                  [ngModelOptions]="{ standalone: true }"
                                  type="text"
                                  class="form-control"
                                  [value]="user.password"
                                  (change)="updateuser(
                                    user.userName,
                                    user.password,
                                    user.type
                                  )"
                                />
                              </div>
                            </td>
                            <td>
                              <div *ngIf="!this.radioInput.checked">
                                {{ user.type }}
                              </div>
                              <div *ngIf="this.radioInput.checked">
                                <input
                                  [(ngModel)]="user.type"
                                  [ngModelOptions]="{ standalone: true }"
                                  type="text"
                                  class="form-control"
                                  [value]="user.type"
                                  (change)="updateuser(
                                    user.userName,
                                    user.password,
                                    user.type
                                  )"
                             
                                />
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="d-flex justify-content-center">
                        <!--  <button class="btn btn-success mx-3">تعديل</button> -->
                        <button
                          class="btn btn-danger mx-3" (click)="deleteuser(Username)" >
                          حذف
                        </button>
                    </div>
                </div>
            </div>
        </div>



</main>
