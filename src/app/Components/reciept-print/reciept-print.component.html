
<main id="main" class="main">
    <div class="pagetitle">
       <h1>الفاتورة</h1>
       <nav class="my-3">
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">الصفحة الرئيسية</a></li>
            <li class="breadcrumb-item"></li>
            <li class="breadcrumb-item active">الفواتير</li>
         </ol>
      </nav>
    </div>
    <section class="section">
       <div class="column row-md">
          <div class="col">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">تفاصيل الفاتورة</h5>
                   <div class="row">
                        <div class="col col-lg-2 ">
                           <div class="d-flex align-items-center my-3" > 
                              <i class="bi bi-calendar-date"></i> 
                              <span  class="mx-3">التاريخ</span>
                           </div>
                           <p >  {{ BillDate | date:"short"}}</p>
                        </div>
                        <div class="col col-lg-2 ">
                           <div class="d-flex align-items-center my-3" > 
                              <i class="bi bi-person-circle"></i>
                              <span  class="mx-3">المستخدم</span>
                           </div>
                           <p> {{UserName}} </p>
                        </div>
                        <div class="col col-lg-2 ">
                           <div class="d-flex align-items-center my-3" > 
                              <i class="bi bi-receipt"></i>
                              <span  class="mx-3">رقم الفاتورة</span>
                           </div>
                           <div class="col-sm-10"> <input type="number" [value]="recieptNumber" class="form-control" disabled></div>
                        </div>
                        <div class="col col-lg-6">
                           <div class="d-flex align-items-center my-3" > 
                              <i class="bi bi-box-seam"></i>
                              <span  class="mx-3">العميل</span>
                           </div>
                           <div class="col-sm-10"> <input type="text" [value]="Customer" class="form-control" disabled></div>
                        </div>
                   </div>
                </div>
             </div>
          </div>
          <div class="col">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">اصناف الفاتورة</h5>
                  <table class="table ">
                     <thead>
                        <tr>
                           <th scope="col">كود </th>
                           <th scope="col"> الصنف</th>
                           <th scope="col">الكمية</th>
                           <th scope="col">سعر البيع</th>
                           <th scope="col">الاجمالي</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>

                           <th scope="row">1</th>
                           <td>حنفية</td>
                           <td>3</td>
                           <td>40</td>
                           <td>105</td>
                        </tr>
                        <tr>
                           <th scope="row">2</th>
                           <td>لي سخان</td>
                           <td>3</td>
                           <td>40</td>
                           <td>105</td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
         <div class="col">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">حساب الفاتورة</h5>
                  <div class="row">
                     <div class="col mb-3">
                        <label for="Amount" class="col-form-label">اجمالي الفاتورة</label>
                        <div class="col-12"> <input type="number" class="form-control" disabled></div>
                     </div>
                     <div class="col mb-3">
                        <label for="Amount" class="col-form-label">المبلغ المدفوع</label>
                        <div class="col-12"> <input type="number" class="form-control" disabled></div>
                     </div>
                     <div class="col mb-3">
                        <label for="Amount" class=" col-form-label">المبلغ المتبقي</label>
                        <div class="col-12"> <input type="number" class="form-control" disabled></div>
                     </div>
                  </div>
               </div>
               <div class="d-flex justify-content-center">
                  <button class="btn btn-primary my-3 " (click)="Print()">طباعه</button>
               </div>
            </div>
         </div>
       </div>
    </section>
 </main>
