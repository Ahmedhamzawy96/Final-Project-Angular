
<main  dir="rtl"  id="main" class="main ">
 <mat-tab-group>
  <mat-tab label="العملاء">

    <div class="col ">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title" class="card-title">   العميل </h3>

          <div class="row justify-content-between">
            <div class="col-xs-12 col-12 col-md-4 form-group ">
              <label  for="Date" class="col-form-label">التاريخ </label>
              <input type="text"
                     placeholder="Daterangepicker"
                     class="form-control"
                     bsDaterangepicker
                     [bsConfig]="{ isAnimated: true ,containerClass: 'theme-dark-blue'}"
                     [(ngModel)]=" CustRangeValue">
            </div>
            <div class="col-12 col-lg-6 ">
              <label for="inputText" class="col-form-label">اسم العميل</label>
              <div class="col-sm-10">
                <div>
                  <mat-form-field>
                    <mat-select
                      [(value)]="customerID">
                      <mat-option
                        *ngFor="let custmer of customers"
                        [value]="custmer.id">
                        {{ custmer.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>     
      </div>
    </div>

<div class="overflow-hidden">
  <div class=" row ">
    <div class="col  ">
      <div class="card ">
        <div class="card-body">
          <h3 class="card-title" class="card-title">   العميل </h3>
            <div class="row">
              <div class="col d-flex justify-content-center">
                <button class="btn btn-primary" type="button" (click)="CustomerReceipts()">عرض التقرير </button>
              </div>
            </div>      
        </div>
      </div>
    </div> 
    <div class="col ">
      <div class="card">
        <div class="card-body ">
          <h3 class="card-title" class="card-title">   كشف حساب العميل </h3>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-primary" type="button" (click)="CustomerAccount()">عرض التقرير </button>
            </div>      
        </div>
      </div>
    </div>
  </div>
      
</div>
  
  </mat-tab>

                </div>
              </div>

                </div>
              </div>
            </div>
  
            <div class="row mb-3">
              <div class="col d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">عرض التقرير </button>
              </div>
            </div>      
          </form>  
          
        </div>
      </div>
    </div>
