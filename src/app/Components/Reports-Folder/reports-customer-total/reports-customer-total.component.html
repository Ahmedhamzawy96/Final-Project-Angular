<main id="main" class="main">
    <div class="pagetitle">
      <h1>تقرير اجمالي العملاء</h1>
      <nav class="my-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/Home">الصفحة الرئيسية</a>
          </li>
          <li class="breadcrumb-item"></li>
          <li class="breadcrumb-item active">التقارير</li>
        </ol>
      </nav>
    </div>
    <section class="section" id="print">
      <div class="column row-md">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="text-center mt-2">
                  <div>
                    <img style="width: 150px" src="/assets/img/LOGO.jpg" alt="" />
                  </div>
                  <h1 class="card-title">اجمالي العملاء</h1>
                </div>
              </div>
              <div class="col">
                <div class="card overflow-auto">
                  <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">كود</th>
                            <th scope="col">اسم العميل</th>
                            <th scope="col">حساب العميل </th>
                            <th scope="col">رقم الهاتف </th>
                            <th scope="col">ملاحظات</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let Cust of Customers">
                            <td>{{Cust.id}}</td>
                            <td>{{Cust.name}}</td>
                            <td>{{Cust.account}}</td>
                            <td>{{Cust.phone}}</td>
                            <td>{{Cust.notes}}</td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <div class="row my-4 text-center">
                      <div class="col">
                        <h1>اجمالي حساب العملاء</h1>
                        <h2> {{TotalAcc | number : '1.2-2'}} </h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary my-3" (click)="Print()">طباعه</button>
          </div>
        </div>
      </div>
    </div>
  </main>
