<main id="main" class="main">
    <div class="pagetitle">
<div class="col">
    <section class="section">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"> الاصناف</h5>
            <div class="row mb-3">
                <div class="row mb-3">
                    <label for="ProductName" class="col-sm-2 col-form-label"
                      >اسم الصنف</label
                    >
                    <div class="col">
                      <ngx-select
                        [items]="Products"
                        optionValueField="id"
                        optionTextField="name"
                        [(ngModel)]="prodID"
                        [ngModelOptions]="{ standalone: true }"
                        (ngModelChange)="getProduct()"
                      ></ngx-select>
                    </div>
                  </div>
                  <div class="row my-3">
                
                    <div class="col">
                      <label for="BuyingPrice"  class="col-form-label"
                        >سعر الشراء</label
                      >
                      <div class="col-sm-10">
                        <input
                        disabled
                          type="number"
                          class="form-control"
                          [(ngModel)]="prodbuyingPrice"
                        />
                      </div>
                    </div>
                    <div class="col">
                      <label for="SellingPrice" class="col-form-label"
                        >سعر البيع</label
                      >
                      <div class="col-sm-10">
                        <input
                        disabled
                          type="number"
                          class="form-control"
                          [(ngModel)]="prodSellingPrice"
                        />
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
</div>
</main>
