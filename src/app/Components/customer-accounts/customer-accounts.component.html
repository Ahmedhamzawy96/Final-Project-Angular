
<main id="main" class="main">
  <div class="pagetitle">
      <h1>حسابات العملاء </h1>
      <nav class="my-3">
        <ol class="breadcrumb">
           <li class="breadcrumb-item"><a routerLink="/">الصفحة الرئيسية</a></li>
           <li class="breadcrumb-item"></li>
           <li class="breadcrumb-item active">العملاء</li>
        </ol>
     </nav>
   </div>
  <section dir="rtl">

      <div class="col">
          <div class="card ">
              <div class="card-body">
                 <h5 class="card-title">حساب العميل</h5>
                 <form [formGroup]="customeraccountsform">

                  <div class="row my-3">
                     <div class="col-md-6 col-12 ">
                        <label for="inputText" class=" col-form-label">اسم العميل</label>
                        <div class="col-sm-10 ">
                          <div>
                            <mat-form-field>
                              <mat-select  formControlName=" name"  [(value)]="customerID" (selectionChange)="selectedcustomer(customerID)"  (selectionChange)="customeraccount(customerID)">
                                <mat-option *ngFor="let custmer of customers" [value]="custmer.id">
                                  {{custmer.name}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                        </div>
                     </div>
                     <div class="col">
                        <div class="d-flex align-items-center my-3">
                          <i class="bi bi-calendar-date"></i>
                          <span class="mx-3">التاريخ</span>
                        </div>
                        <input type="text" name="Date" formControlName="date" />
                      </div>
                     <div class="row my-3">
                      <div class="col">
                        <label for="Total" class=" col-form-label">  المبلغ الكلي </label>
                        <div class="col-sm-10"> <input id="Total" type="number" class="form-control" readonly ></div>
                      </div> 
                      <div class="col">
                        <label for="Remaining" class=" col-form-label"> المبلغ المتبقى</label>
                        <div class="col-sm-10"> <input id="Remaining" type="number" class="form-control" readonly ></div>
                     </div>
                     </div>
                  </div>
               </form>
              </div>
          </div>

      </div>
      <div class="col">
        <div class="card ">
            <div class="card-body">
               <h5 class="card-title">عمليه الدفع</h5>
               <form>

                <div class="row my-3">

                   <div class="row my-3">
                    <div class="col-md-6 col-12">
                      <label for="Amount" class=" col-form-label"> المبلغ المدفوع</label>
                      <div class="col-sm-10"> <input id="Amount" type="number" class="form-control" ></div>
                   </div>

                   </div>
                   <div class="col-md-6 col-12 ">
                      <label for="Notes" class=" col-form-label">ملاحظات</label>
                      <div class="col-sm-10"><textarea id="my-textarea" class="form-control" name="" rows="2"></textarea> </div>
                   </div>
                   <div class="col-md-6 col-12 d-flex align-items-end mt-3 justify-content-center ">
                    <!--  <button type="submit" class="btn btn-info px-4 py-2 ">توريد</button>&nbsp; &nbsp; -->
                     <button type="submit" class="btn btn-dark px-4 py-2 " (click)=" Remainingamount()">دفع</button></div>
                </div>
             </form>
            </div>
        </div>
    </div>

      <div class="col-12">
          <div class="card overflow-auto">
              <div class="card-body p-3">
                 <h5 class="card-title"> معاملات العميل </h5>

                  <table class="table overflow-scroll  ">
                      <thead class="">
                          <tr class="text-center m-3 p-2">
                              <th></th>
                              <th>كود العميل </th>
                              <th class="text-center" >اسم العميل </th>
                              <th class="text-center" >المدفوعات </th>
                              <th class="text-center">نوع العمليه </th>
                              <th class="text-center">ملاحظات</th>
                          </tr>
                      </thead>

                      <tbody>
                          <tr class="text-center"> 
                              <th></th>
                              <td> </td>
                              <td></td>
                              <td></td>
                          </tr>
                      </tbody>
                  </table>
               <!--    <div class="row">
                      <div class=" d-flex align-items-center justify-content-center ">
                          <button type="button" class="btn btn-success rounded-3 mx-3 px-3 ">تعديل</button>
                          <button type="button" class="btn btn-danger rounded-3 mx-3 px-3  ">حذف</button>
                      </div>
                  </div> -->
              </div>
          </div>
      </div>

  </section>
