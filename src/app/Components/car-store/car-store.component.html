<app-header></app-header>
<main id="main" class="main">
  <div dir="rtl" class="pagetitle">
    <h1>العربه</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">الصفحة الرئيسية</a></li>
        <li class="breadcrumb-item"></li>
        <li class="breadcrumb-item active">العربات</li>
      </ol>
    </nav>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">مخزن العربه</h5>
          <form>
            <div class="row mb-3">
              <label for="ProductName" class="col-sm-2 col-form-label"
                >اسم المنتج</label
              >
              <div class="col-sm-10 col-lg-6">
                <input
                  class="form-control"
                  list="product"
                  id="Prod"
                  placeholder=" اسم المنتج"
                />
                <datalist id="product">
                  <option *ngFor="let item of product" [value]="item"></option>
                </datalist>
              </div>
            </div>
            <div class="row my-3">
              <div class="col col-lg-4">
                <label for="Amount" class="col-form-label">الكميه </label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" />
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">اضافة</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">بيانات مخزن العربه</h5>
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th scope="col">كود</th>
                <th scope="col">اسم المنتج</th>
                <th scope="col">الكميه</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios1"
                    value="option1"
                  />
                </td>
                <th scope="row">1</th>
                <td>كوع</td>
                <td>3000</td>
              </tr>
              <tr>
                <td>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios1"
                    value="option1"
                  />
                </td>
                <th scope="row">2</th>
                <td>مسوره</td>
                <td>34</td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-center">
            <button class="btn btn-success mx-3">تعديل</button>
            <button class="btn btn-danger mx-3">حذف</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
