<app-header></app-header>
<main id="main" class="main">
  <div dir="rtl" class="pagetitle">
    <h1>العربه</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">الصفحة الرئيسية</a></li>
        <li class="breadcrumb-item"></li>
        <li class="breadcrumb-item active">العربات</li>
      </ol>
    </nav>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">مخزن العربه</h5>
          <form>
            <div class="row mb-3">
              <label for="ProductName" class="col-sm-2 col-form-label"
                >العربة</label
              >
              <div class="col-sm-10 col-lg-6">
                <mat-form-field>
                  <mat-select
                    [formControl]="CarCtrl"
                    [(value)]="carID"
                    (selectionChange)="getcarProd(carID)"
                  >
                    <mat-option [value]="car.id" *ngFor="let car of Cars">
                      {{ car.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row my-3">
              <!-- <div class="col col-lg-4">
                <label for="Amount" class="col-form-label">الكميه </label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" />
                </div>
              </div> -->
            </div>
            <div class="row mb-3">
              <!-- <div class="col d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">اضافة</button>
              </div> -->
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">بيانات مخزن العربه</h5>
          <table class="table datatable">
            <thead>
              <tr>
                <th scope="col">كود</th>
                <th scope="col">اسم المنتج</th>
                <th scope="col">الكميه</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prod of carProduct">
                <th scope="row">{{ prod.productID }}</th>
                <td>{{ prod.productName }}</td>
                <td>{{ prod.quantity }}</td>
              </tr>
            </tbody>
          </table>
          <!-- <div class="d-flex justify-content-center">
            <button class="btn btn-success mx-3">تعديل</button>
            <button class="btn btn-danger mx-3">حذف</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</main>
