<main id="main" class="main">
  <div class="pagetitle">
    <h1>ادارة الخزنة</h1>
    <nav class="my-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/Home">الصفحة الرئيسية</a>
        </li>
        <li class="breadcrumb-item"></li>
        <li class="breadcrumb-item active">الخزنة</li>
      </ol>
    </nav>
  </div>

  <section dir="rtl">
    <div class="col">
      <div class="card">
        <div class="card-body container">
          <h5 class="card-title">اضافه تعامل</h5>
          <div class="row my-3">
            <div class="col-lg-6 col-12">
              <label for="Amount" class="col-form-label">نوع البند</label>
              <div>
                <mat-form-field>
                  <mat-select [(value)]="id" (selectionChange)="selectchange()">
                    <mat-option *ngFor="let ex of expenses" [value]="ex.id">
                      {{ ex.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-6 col-12">
              <label for="Amount" class="col-form-label"> المبلغ</label>
              <div class="col-sm-10">
                <input
                  id="Amount"
                  type="number"
                  name="amount"
                  class="form-control"
                  [(ngModel)]="amount"
                />
              </div>
            </div>

            <div class="col-12 col-lg-6 my-md-2">
              <label for="Notes" class="col-form-label">ملاحظات</label>
              <div class="col-sm-10">
                <textarea
                  id="my-textarea"
                  class="form-control"
                  name=""
                  rows="2"
                  [(ngModel)]="notes"
                ></textarea>
              </div>
            </div>
            <div class="col-12 col-lg-6 my-md-2">
              <div class="d-flex align-items-center my-3">
                <i class="bi bi-calendar-date"></i>
                <span class="mx-3">التاريخ</span>
              </div>
              <input type="text" name="Date" readonly [(ngModel)]="BillDate" />
            </div>
            <div class="row ms-5 mt-3">
              <div
                class="col-12 col-lg-6 my-md-2 d-flex align-items-end mt-3 justify-content-start"
              >
                <button
                  type="submit"
                  class="btn btn-primary px-4 mx-2 py-2"
                  (click)="addTrans()"
                >
                  دفع
                </button>
                <button type="submit" class="btn btn-success px-4 py-2">
                  توريد</button
                >&nbsp; &nbsp;
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card overflow-auto">
        <div class="card-body p-3">
          <h5 class="card-title">عرض التعاملات</h5>
          <table class="table overflow-scroll">
            <thead class="">
              <tr class="text-center m-3 p-2">
                <th>كود</th>
                <th class="text-center">اسم البند</th>
                <th class="text-center">المبلغ</th>
                <th class="text-center">نوع العمليه</th>
                <th class="text-center">تفاصيل العمليه</th>
                <th class="text-center">التاريخ</th>
                <th class="text-center">ملاحظات</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor="let item of transact">
                <th>{{ item.id }}</th>
                <td>{{ item.Name }}</td>
                <td>{{ item.amount }}</td>
                <td [ngSwitch]="item.type" class="text-center">
                  <div *ngSwitchCase="0" class="text-center">دفع</div>
                  <div *ngSwitchCase="1" class="text-center">توريد</div>
                </td>
                <td [ngSwitch]="item.operation" class="text-center">
                  دفع مبلغ مالى
                </td>
                <td>{{ item.date }}</td>
                <td>{{ item.notes }}</td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="d-flex align-items-center justify-content-center">
              <button
                type="button"
                class="btn btn-danger rounded-3 mx-3 px-3"
                (click)="deleteTrans()"
              >
                حذف
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
