<app-header></app-header>
<main id="main" class="main">
  <div dir="rtl" class="pagetitle">
    <h1>الموردين</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">الصفحة الرئيسية</a></li>
        <li class="breadcrumb-item"></li>
        <li class="breadcrumb-item active">الموردين</li>
      </ol>
    </nav>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">بيانات الموردين</h5>
          <form>
            <div class="row mb-3 col-lg-6">
              <label for="ProductName" class="col-form-label">اسم المورد</label>
              <div class="col-sm-10">
                <input
                  class="form-control"
                  list="custmer"
                  id="Prod"
                  placeholder=" اسم المورد"
                />
                <datalist id="custmer">
                  <option *ngFor="let item of supliers" [value]="item"></option>
                </datalist>
              </div>
            </div>
            <div class="row my-3">
              <div class="col col-lg-6">
                <label for="Mobilenumber" class="col-form-label"
                  >رقم الهاتف</label
                >
                <div class="col-sm-10">
                  <input type="number" class="form-control" />
                </div>
              </div>
              <div class="col">
                <label for="notes" class="col-form-label">الملاحظات </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">اضافة</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">بيانات الموردين</h5>
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th scope="col">كود</th>
                <th scope="col">اسم المورد</th>
                <th scope="col">رقم الهاتف</th>
                <th scope="col">الملاحظات</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios1"
                    value="option1"
                  />
                </td>
                <th scope="row">1</th>
                <td>عمر</td>
                <td>010784673</td>
                <td>جيد</td>
              </tr>
              <tr>
                <td>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios1"
                    value="option1"
                  />
                </td>
                <th scope="row">2</th>
                <td>عمر</td>
                <td>010784673</td>
                <td>جيد</td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-center">
            <button class="btn btn-success mx-3">تعديل</button>
            <button class="btn btn-danger mx-3">حذف</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
