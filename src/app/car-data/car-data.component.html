<app-header></app-header>
<main id="main" class="main">
    <div dir="rtl" class="pagetitle">
      <h1>العربه</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item">Components</li>
          <li class="breadcrumb-item active">Pagination</li>
        </ol>
      </nav>
      <div class="col">
         <div class="card">
            <div class="card-body">
               <h5 class="card-title">بيانات العربه</h5>
               <form>
                 <div class="row mb-3  col-lg-6">
                    <label for="ProductName" class="col-sm-2 col-form-label">اسم العربه</label>
                    <div class="col-sm-10"> 
                       <input class="form-control" list="car" id="Prod" placeholder=" اسم العربه">
                          <datalist id="car">
                             <option *ngFor="let item of car" [value]="item">
                          </datalist>
                    </div>
                 </div>
                 <div class="row my-3">
                    <div class="col col-lg-4">
                       <label for="Amount" class=" col-form-label">الكميه </label>
                       <div class="col-sm-10"> <input type="number" class="form-control"></div>
                    </div>
                    <div class="col">
                       <label for="notes" class=" col-form-label">الملاحظات </label>
                       <div class="col-sm-10"> <input type="text" class="form-control" ></div>
                    </div>
               
                 </div>
                 <div class="row mb-3 ">
                    <div class="col d-flex justify-content-center"> <button type="submit" class="btn btn-primary">اضافة</button></div>
                 </div>
              </form>
            </div>
         </div>
      </div>
