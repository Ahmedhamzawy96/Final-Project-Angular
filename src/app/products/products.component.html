<app-header></app-header>
<main id="main" class="main">
   <div class="pagetitle">
      <h1>المنتجات</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item">Components</li>
            <li class="breadcrumb-item active">Pagination</li>
         </ol>
      </nav>
      <div class="col">
         <div class="card">
            <div class="card-body">
               <h5 class="card-title"> بيانات المنتجات</h5>
               <form>
                 <div class="row mb-3">
                    <label for="ProductName" class="col-sm-2 col-form-label">اسم المنتج</label>
                    <div class="col-sm-10"> 
                       <input class="form-control" list="products" id="Prod" placeholder="اسم المنتج">
                          <datalist id="products">
                             <option *ngFor="let item of products " [value]="item">
                          </datalist>
                    </div>
                 </div>
                 <div class="row my-3">
                    <div class="col">
                       <label for="Amount" class=" col-form-label">الكمية</label>
                       <div class="col-sm-10"> <input type="number" class="form-control"></div>
                    </div>
                    <div class="col">
                       <label for="BuyingPrice" class=" col-form-label">ثمن الشراء</label>
                       <div class="col-sm-10"> <input type="number" class="form-control" ></div>
                    </div>
                    <div class="col">
                       <label for="SellingPrice" class=" col-form-label">ثمن البيع</label>
                       <div class="col-sm-10"> <input type="number" class="form-control" ></div>
                    </div>
                 </div>
                 <div class="row mb-3 ">
                    <div class="col d-flex justify-content-center"> <button type="submit" class="btn btn-primary">اضافة</button></div>
                 </div>
              </form>
            </div>
         </div>
      </div>

      <div class="col">
         <div class="card">
            <div class="card-body">
               <h5 class="card-title">بيانات المنجات</h5>
               <table class="table ">
                  <thead>
                     <tr>
                        <th></th>
                        <th scope="col">كود </th>
                        <th scope="col"> اسم المنتج</th>
                        <th scope="col">ثمن الشراء </th>
                        <th scope="col">ثمن البيع </th>
                        <th scope="col">الملاحظات</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td>
                           <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                        </td>
                        <th scope="row">1</th>
                        <td>كوع</td>
                        <td>78</td>
                        <td>100</td>
                        <td>جيد</td>
                      
                     </tr>
                     <tr>
                        <td>
                           <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                        </td>
                        <th scope="row">2</th>
                        <td>حنفيه</td>
                        <td>120</td>
                        <td>150</td>
                        <td>جيد</td>
                      
                     </tr>
                  </tbody>
               </table>
               <div class="d-flex justify-content-center">
                  <button class="btn btn-success mx-3">تعديل</button>
                  <button class="btn btn-danger mx-3">حذف</button>
               </div>
            </div>
         </div>
      </div>
